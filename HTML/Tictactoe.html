<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/Tictactoe.css" />
  </head>
  <body style="background-color: gray">
    <div class="parent">
      <table class="table">
        <tbody>
          <tr style="height: 100px">
            <td class="col-md-2 col1"><i class="bi bi-x crossicon"></i></td>
            <td class="col-md-2 col2">
              <i class="bi bi-circle circleicon"></i>
            </td>
            <td class="col-md-2 col3">
              <i class="bi bi-circle circleicon"></i>
            </td>
          </tr>
          <tr style="height: 100px">
            <td class="col-md-2 col4"><i class="bi bi-x crossicon"></i></td>
            <td class="col-md-2 col5">
              <i class="bi bi-circle circleicon"></i>
            </td>
            <td class="col-md-2 col6">
              <i class="bi bi-circle circleicon"></i>
            </td>
          </tr>
          <tr style="height: 100px">
            <td class="col-md-2 col7"><i class="bi bi-x crossicon"></i></td>
            <td class="col-md-2 col8">
              <i class="bi bi-circle circleicon"></i>
            </td>
            <td class="col-md-2 col9"><i class="bi bi-x crossicon"></i></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
